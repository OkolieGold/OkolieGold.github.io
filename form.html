<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <form class="form">
        <label for="username" class="text">User Name</label>
        <input type="text" name="username" placeholder="User Name" class="placeholder" style="margin-left: 90px;"><br>

        <label for="email" class="text">Email Address</label>
        <input type="email" name="email" placeholder="example@gmail.com" class="placeholder"><br>

        <label for="password" class="text">Password</label>
        <input type="password" name="password" class="placeholder"><br>

        <button style="border-radius: 20px; border: none; padding: 10px; margin-left: 500px;">Submit</button>
    </form>
</body>
</html>
